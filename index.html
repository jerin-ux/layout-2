<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="navbar">
            <h1>Menu</h1>
        </div>
    </header>
    <section>
        <div class="menu">
            <h1>Nav Bar</h1>
        </div>
    </section>
    <section class="box">
        <div class="box1">
            <h1>Left box</h1>
        </div>
        <div class="box2">
            <div class="box_top">
                <h1>Top Box</h1>
            </div>
            <div class="box_middle">
                <div class="middle_left"><h3>Middle Left</h3></div>
                <div class="middle_center"><h3>Middle Center</h3></div>
                <div class="middle_right"><h3>Middle Right</h3></div>
            </div>
            <div class="box_bottom">
                <h1>Bottom Box</h1>
            </div>
        </div>
        <div class="box3">
            <h1>Right Box</h1>
        </div>
    </section>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
